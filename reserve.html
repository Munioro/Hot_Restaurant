<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars - Express</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Make Your Reservation</h1>
      <hr>
      <a href="./home.html"><button class="btn btn-primary btn-lg"><span class="fa fa-home"></span>Home Page</button></a>
      <a href="./tables.html"><button class="btn btn-danger btn-lg"><span class="fa fa-eye"></span> View Tables</button></a>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h3><strong>Add Customer</strong></h3>
          </div>
          <div class="card-body">
            <form method="POST" role="form">
              <div class="form-group">
                <label for="name">Customer Name</label>
                <input type="text" class="form-control" id="name">
              </div>
              <div class="form-group">
                <label for="id">ID</label>
                <input type="text" class="form-control" id="id">
              </div>
              <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" class="form-control" id="phone">
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email">
              </div>
            </form>
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="fa fa-fire"></span>Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript">
    // Question: What does this code do?
    $("#add-btn").on("click", function (event) {
      event.preventDefault();
      var newReservation= {
        name: $("#name").val().trim(),
        id: $("#id").val().trim(),
        phone: $("#phone").val().trim(),
        email: $("#email").val().trim()
      };
      // Question: What does this code do??
      $.post("/api/tables", newReservation,
      function(data) {
        // If a table is available... tell user they are booked.
        if (data) {
          alert("Yay! You are officially booked!");
        }
        // If a table is available... tell user they on the waiting list.
        else {
          alert("Sorry you are on the wait list");
        }
        // Clear the form when submitting
        $("#name").val("");
        $("#phone").val("");
        $("#email").val("");
        $("#id").val("");
      });
    })
  </script>
</body>
</html>
